	<h1>커피의 역사</h1>
	<p>
		커피 열매 원산지는 <a href="https://namu.wiki/w/%EC%BB%A4%ED%94%BC" target="_blank"><q cite="www.eto.com">에티오피아</q></a>의 고원 지대 이다.
	<p>
	<p>에티오피아 내의 이야기에 따르면 에티오피아 고원에서 양을 치던 젊은 목동 <mark>'칼디'</mark>가 하루는 양들을 데리고 좋은 목초지로 가던 중 양 몇 마리가 이상한 열매를 먹고 잠도 안 자고 밤새 뛰어노는 걸 보고는 신기해서 먹어 보고는 각성 효과가 있음을 발견해서 재배하기 시작했다고 한다.</p>
