<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Insert title here</title>
        <style>
            span {
                color: blue;
                background-color: yellow;
            }
            .style01{
                background-color: red;
            }
            .style02 {
                color: green;
            }
        </style>
    </head>
    <body>
        <p>
            실제로 초창기 커피는 <span class="style01 style02">콩</span>을 빻고 볶아서 <span>빵</span>에 발라 먹었다. 유목민들 식습관에 어울리게 원두를 동물성 기름으로 뭉쳐 보존식품처럼 쓰는 방법도 있었다고 한다. 한편 에티오피아에서는 '커피의 발견자' 칼디에서 유래된 브랜드인 칼디스가 대표적인 카페라고 한다.
        </p>
    </body>
</html>
