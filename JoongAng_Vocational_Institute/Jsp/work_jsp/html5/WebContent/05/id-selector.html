<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>id 선택자</title>
	<style>
		#container {
			background: #ff6a00; /* 배경색 */
			width:100px; /* 너비 */
			height:100px; /* 높이 */
			margin:10px auto; /* 가로로 중앙에 배치 */
		}
		#container2 {
			background: royalblue;
			font-size: 40px;
		}
		.cs1 {
			background: #ff6a00;
		}
		.cs2 {
			background: violet;
		}
		.cs3 {
			background: violet;
			color: #0000ff;
		}
		.cs4{
			font-size: 20px;
		}
		.cs5 {
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div id="container">아이디 선택자</div>	
	<span class="cs1 cs3 cs4"> 선택자1 </span>
	<span class="cs2 cs5"> 선택자2 </span>
</body>
</html>
