<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>label 태그 사용</title>
		<style>
			.rdo li{
				display: inline;
			}
		</style>
</head>
<body>
	<form action="#" method="GET">
		<h3>수강 분야(다수 선택 가능)</h3>
		<ul>
			<li>
				<label><input name="cb1" type="checkbox" value="grm">문법</label>
			</li>
			<li>
				<label><input name="cb2" type="checkbox" value="wr">작문</label>
			</li>
			<li>
				<label><input name="cb3" type="checkbox" value="rd">독해</label>
			</li>
		</ul>
		<h3>수강 과목(1과목만 선택 가능)</h3>
		<ul class="rdo">
			<li>
				<label><input type="radio" name="subject" value="eng">영어회화</label>
			</li>
			<li>
				<label><input type="radio" name="subject" value="ch">중국어회화</label>
			</li>
			<li>				
				<label><input type="radio" name="subject" value="jp">일어회화</label>
			</li>
			<li style="display: block;">
				<input type="button" value="전송">
			</li>
		</ul>
	</form>
</body>
</html>
